<!DOCTYPE html>

<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <form action="adduser" method="POST" enctype="application/json" onsubmit="saveUserNameRegister()">
            <div class="container">
              <h1>Register</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
          
              <label for="user_name"><b>User name</b></label>
              <input type="text" placeholder="Enter User name" name="user_name" id="user_name_register" required>
          
              <label for="passsword"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="password" id="password" required>
          
              <label for="first_name"><b>First Name</b></label>
              <input type="text" placeholder="" name="first_name" id="first_name" required>

              <label for="last_name"><b>Last Name</b></label>
              <input type="text" placeholder="" name="last_name" id="last_name" required>
              
              <hr>              
              <button type="submit" class="registerbtn">Register</button>
            </div>                      
          </form>    
            
          <form action="login" method="POST" enctype="application/json" onsubmit="saveUserNameSignIn()">
            <h1>Sign In</h1>                        
        
            <label for="user_name"><b>User name</b></label>
            <input type="text" placeholder="Enter User name" name="user_name" id="user_name_signin" required>
        
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>
            
            <hr>
            <button type="submit" class="registerbtn">Sign In</button>
          </form>

          <script>
              function saveUserNameRegister(){
                sessionStorage.setItem('username', $('#user_name_register').val());
              }

              function saveUserNameSignIn(){
                sessionStorage.setItem('username', $('#user_name_signin').val());
              }
          </script>
    </body>
</html>
